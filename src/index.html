<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Bank</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script type="module" src="./main.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container">
        <form class="form js-form">
          <label class="form-label">
            <input class="form-input js-search-input" name="user-query" type="text" placeholder="Search images...">
          </label>
          <button class="button js-submit-btn" type="submit">Search</button>
        </form>
        <ul class="gallery-container js-gallery"></ul>
        <button class="button load-more js-load-more-btn" type="button">Load more</button>
        <p class="last-page-message js-last-page-message">We're sorry, but you've reached the end of search results.</p>
        <span class="loader js-loader"></span>
      </div>
    </main>
  </body>
</html>
